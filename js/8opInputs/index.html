<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones entre Inputs</title>
</head>

<style>
    * {
        box-sizing: border-box;
    }
    h3 {
        text-align: center;
    }
    div {
        width: 100%;
        background-color: aquamarine;
    } 
    label {
        float: left;
        margin-right: 10%;
        margin-left: 10%;
    }
    input {
        display: block;
    }
    button {
        margin-top: 1%;
        width: 15%;
    }
    button:hover {
        background-color:cadetblue;
    }
    button:active {
        background-color: gray;
    }
</style>
<body>
    <h3>Introducir un valor en los cuadros de texto y luego pulsar el boton para ejecutar la funcion correspondiente</h3>
    <div>
        <label>Valor 1: </label>
        <input id="val1">
        <label>Valor 2: </label>
        <input id="val2"> 
        <label>Valor 3: </label>
        <input id="val3">
        <label>Resultado: </label>
        <input id="resultado" readonly>
    </div>

    <button id="suma">Suma</button>
    <button id="prom">Promedio</button>
    <button id="mayor">Mayor</button>
</body>
<script type="text/javascript">
    
    document.getElementById("suma").onclick = function() 
    {
        var num1 = parseInt(document.getElementById("val1").value);
        var num2 = parseInt(document.getElementById("val2").value);
        var num3 = parseInt(document.getElementById("val3").value);
        document.getElementById("resultado").value = num1 + num2 + num3;
    }

    document.getElementById("prom").onclick = function() 
    {
 
        var promedio = (parseInt(document.getElementById("val1").value) + parseInt(document.getElementById("val2").value) + parseInt(document.getElementById("val3").value)) / 3;
        document.getElementById("resultado").value = promedio;
    }

    document.getElementById("mayor").onclick = function() 
    {
        var num1 = parseInt(document.getElementById("val1").value);
        var num2 = parseInt(document.getElementById("val2").value);
        var num3 = parseInt(document.getElementById("val3").value);

        if(num1 > num2 && num1 > num3) {

            document.getElementById("resultado").value = num1;
        }
        else if (num2 > num3) {
            document.getElementById("resultado").value = num2;
        } else {
            document.getElementById("resultado").value = num3;
        }
    }

</script>
</html>
