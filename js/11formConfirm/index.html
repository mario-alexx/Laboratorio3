<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Confirmaci√≥n</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            background-color: aquamarine;
            width: 80%;
            height: 300px;
            margin: auto;
        }
        label{
            display: block;
        }
        #reset{ 
            margin-top: 10%;
            margin-left: 200px;
        }
        
    </style>
</head>
<body>

    <div>
        <form id="miform">
            <h2>Confirmacion de envio y de reset</h2>
            <label>Nombre: </label>
            <input id="nombre" name="nombre" required>
            <label>Apellido: </label>
            <input id="apellido" name="apellido" required> <br>
            <input type="reset" id="reset" value="Blanquear">
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>

</body>
<script type="text/javascript">

    document.getElementById("enviar").onclick = function() {
        var confirma = confirm("Esta seguro de enviar");
        console.log(confirma);
        if(confirma === true){
            document.getElementById("miform").method ="get";
            document.getElementById("miform").action ="./form.html";
            document.getElementById("miform").submit(); 
            
        }else {
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
        }
    }
   
</script>
</html>
