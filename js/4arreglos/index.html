<!DOCTYPE html>

<body>
    <h1>Variables Multidimensionales</h1>
    <h2>Array de indice numerico</h2>
</body>

<script type="text/javascript">
    var arrayPaises = [];
    arrayPaises = ["Canada", "Japon"];

    arrayPaises.push(prompt("Ingrese el nombre de un Pais"));

    document.write("<h4>Tipo para arregloPais: "+typeof arrayPaises+"");
    document.write("<h4>Primer elemento cargado desde programa: "+arrayPaises[0]+"</h4>");
    document.write("<h4>Segundo elemento cargado desde programa: "+arrayPaises[1]+"</h4>");
    document.write("<h4>Tercer elemento cargado desde programa: "+arrayPaises[2]+"</h4>");
    document.write("<h4>longitud: "+ arrayPaises.length+"</h4");

</script>
