<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacion sobre Input</title>
</head>
<body>
    <h4>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente</h><br>
    <input id="valor">
    <button id="mostrar">Muestra Valor</button>
    
    <button id="suma">Suma 1 </button>
    
    <button id="potenciaX">x**2</button>

    <button id="producto">Multiplica * 2</button>
    
    <button id="potencia2">2**x</button>
    </body>
<script type="text/javascript">

    document.getElementById("mostrar").onclick = function() {

        alert(parseInt(document.getElementById("valor").value));
    }

    document.getElementById("suma").onclick = function() {

        document.getElementById("valor").value++;
    }

    document.getElementById("potenciaX").onclick = function() {

        document.getElementById("valor").value *= parseInt(document.getElementById("valor").value)
    }

    document.getElementById("producto").onclick = function() {

        document.getElementById("valor").value =  2 * parseInt(document.getElementById("valor").value)
    }

    document.getElementById("potencia2").onclick = function() {

        document.getElementById("valor").value = 2 ** parseInt(document.getElementById("valor").value)
    }
</script>
</html>
